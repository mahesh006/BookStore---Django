<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Books</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
    #form {
        margin-top:20px;
        width: 450px;
        margin: auto;
        margin-top: 25px;
    }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="/">Online BookStore</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-item nav-link active" href="/">Home</a>
        <a class="nav-item nav-link active" href="Add-Books">Add Books <span class="sr-only">(current)</span></a>
        </div>
      </div>
    </nav>
    <form action="/Add-Books" id="form" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.media }}
        {{ form }}
        {{ form.as_p }}
        <div class="form-group">
            <label class="form-label" for="customFile">Book Image</label>
            <input type="file" class="form-control" id="customFile" name="photo" />
        </div>
        <div class="form-group">
          <label >Book Name</label>
          <input type="text" class="form-control" id="bookname" name="bookname">
        </div>
        <div class="form-group">
          <label >Author</label>
          <input type="text" class="form-control" id="author" name="author">
        </div>
        <div class="form-group">
          <label for="exampleFormControlSelect1">Genre</label>          
          <select class="form-control" id="exampleFormControlSelect1" name="genre">
            {% for genres in data %}
              <option>{{genres.title}}</option>
            {% endfor %}
          </select>          
        </div>

        <div class="form-group">
          <label for="exampleFormControlSelect1">Language</label>          
          <select class="form-control" id="exampleFormControlSelect1" name="language">
            {% for language in language %}
              <option>{{language.title}}</option>
            {% endfor %}
          </select>          
        </div>

        
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
</body>
</html>
